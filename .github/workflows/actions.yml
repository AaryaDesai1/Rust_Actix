name: Rust Microservice CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Rust
      uses: ATiltedTree/setup-rust@v1
      with:
        rust-version: '1.55.0'

    - name: Build
      run: cargo build --release

    - name: Build Docker image
      run: docker build -t RustActixLogin .

    - name: Push Docker image to registry
      run: |
        echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login --username aaryadesai --password-stdin
        docker tag RustActixLogin aaryadesai/RustActixLogin:latest
        docker push aaryadesai/RustActixLogin:latest
